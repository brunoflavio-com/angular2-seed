<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<md-list>
   <md-subheader class="md-no-sticky">3 line item</md-subheader>
      <md-list-item class="md-3-line" *ngFor="#name of nameListService.get()">
              <div class="md-list-item-text" layout="column">
                 <h3>{{ name }}</h3>
              </div>
       </md-list-item>
</md-list>
